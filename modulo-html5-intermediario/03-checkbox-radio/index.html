<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>

    <h3>Linguagens de Programação</h3>
    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#" checked> <br>

    <label for="javascript">javascript</label>
    <input type="checkbox" name="linguagens" id="javascript"><br>

    <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" checked>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">
</body>
</html>
