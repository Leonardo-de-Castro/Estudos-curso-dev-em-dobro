<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semânticas</title>
</head>
<body>
   <header>
       <h1>Tags semânticas</h1>

        <!--A tag nav é para navegação, onde é ligado o menu do meu site.-->
       <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Portifólio</a></li>
                <li><a href="#"></a>Contato</li>
            </ul>
       </nav>
       
   </header>

        <!--A tag main é o conteúdo principal da página-->
    <main>
          <section>
            <h2>Módulo HTML intermediário</h2>

            <!--A tag Figure serve para adicionar uma imagem e legenda-->
            <figure>
                <img src="" alt="">
                <figcaption>Esse é o logo do HTML</figcaption>
            </figure>

            <p>esse módulo é sobre html intermediário</p>
          </section>  
          <!--A tag article serve para criar artigos independentes ou blogs. -->
          <article>
            <h2>C#</h2>
            <P>O c# é muito legal</P>
          </article>

          <article>
            <h2>JavaScript</h2>
            <P>O JavaScript é uma linguagem de programação Frontend e Beckend com node.js</P>
          </article>

          <!--A tag Aside serve para criar um conteúdo adicional dando uma indicação ou sugestão de um outro site.-->

          <aside>

          </aside>
    </main>

        <!--A tag footer é para criar o rodapé do meu site-->
    <footer>
        <!--A tag Address geralmente fica dentro da tag footer para adicionar endereço das redes socias ou endereço da sua empresa-->

        <address>
            <a href="#">meu linkedin</a>
        </address>
    </footer>

    
</body>
</html>
