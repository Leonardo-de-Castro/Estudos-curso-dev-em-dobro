<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>
<!--Forma mais prática de usar a tag Ul e LI= ul>li* o valor de quantos itens vai ter na minha lista (Exemplo ul>li*6)--> 
    <ul>
        <li>Café</li>
        <li>Filtro</li>
        <li>Bolo</li>
        <li>Pão</li>
        <li>Queijo</li>
        <li>Presunto</li>
    </ul>

    <h2>Lista Ordenada</h2>
    <ol>
        <li>Leonardo</li>
        <li>Manuela</li>
        <li>Bernardo</li>
        <li>Bruna</li>
        <li>Simba</li>
    </ol>
</body>
</html>
